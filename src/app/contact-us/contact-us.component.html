<div class="contact-wrapper py-5 px-3">
  <div class="container">
    <h2 class="text-primary fw-bold mb-4 text-center">Contact Us</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form (ngSubmit)="onSubmit()" *ngIf="!submitted">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" [(ngModel)]="message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-gradient w-100">Send Message</button>
        </form>

        <div *ngIf="submitted" class="alert alert-success mt-4 text-center">
          Thank you for contacting us! We'll get back to you soon.
        </div>
      </div>
    </div>
  </div>
</div>
