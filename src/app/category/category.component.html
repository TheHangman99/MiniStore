<div class="container py-5">
  <h2 class="text-center mb-5 text-primary fw-bold">Shop by Category</h2>
  <div class="row">
    <div *ngFor="let category of categories" class="col-lg-3 col-md-6 col-sm-12 mb-5">
      <div class="card category-card shadow-sm h-100 text-center p-3">
        <img
          [src]="category.image"
          [alt]="category.name"
          class="category-img mx-auto mb-3"
          width="120"
        />
        <h2 class="h5 fw-bold text-dark">{{ category.name }}</h2>
        <button
          class="btn btn-gradient mt-3 but"
          [routerLink]="['/products', category.name]"
        >
          All Products
        </button>
      </div>
    </div>
  </div>
</div>
